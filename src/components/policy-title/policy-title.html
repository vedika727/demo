<ion-row class="row-padding padding-left-15">
    <div text-wrap class="h1" ion-text>{{'policyDashboard.PolicyDetails' | translate}} </div>
</ion-row>

<ion-row class="padding-left-15">

        <p class="margin-left"> {{policyDetails.policyName}}</p>
    </ion-col>
    <ion-col col-4 class="policy-title-col2 padding-left-0">

        </ion-row>
        <ion-row>
            <ion-col class="heading3-type2 col-padding-top policy-bold"> {{policyDetails.policyNumber}} </ion-col>
        </ion-row>
    </ion-col>
</ion-row>
