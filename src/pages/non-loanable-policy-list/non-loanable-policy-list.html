<ion-header no-border>
  <ion-navbar transparent hideBackButton>
    <scb-header [in]="headerInputs"></scb-header>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div *ngFor="let policyData of nonEligiblePolicyData">
    <div class="heading2-type1 margin-10">{{policyData.policyNumber}}</div>
    <div *ngIf="policyData.reason" class=" reason-field margin-10">{{policyData.reason}}</div>
    <div class="hr-line margin-10"></div>
  </div>
</ion-content>
