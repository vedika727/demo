<ion-content>

    <div class="fix-height-50 bck">
        <ion-navbar transparent hideBackButton>
            <scb-header [in]="headerInput"></scb-header>
        </ion-navbar>
        <!-- <img src="assets/imgs/LaterProcess.jpg" class="img"> -->

    </div>

    <form novalidate [formGroup]="registrationLaterProcess" (ngSubmit)="getOtp()">
        <div  class="register">
            <div text-center class="h1 heading">{{"SCB_Later_Process.register" | translate}}</div>
            
            <ion-item class="item">
                    <ion-label stacked class="heading3-type2" text-wrap>{{"SCB_Later_Process.enterThaiId"|translate}}</ion-label>
                <ion-input formControlName="thaiID"(keyup)="validateThaiId()" (keydown)="valid()" maxlength="13" type="text" class="form-control input-field input-content" placeholder="{{'registration.enterId'|translate}}"></ion-input>
            </ion-item>
            <div class="error-msg field-error">
                {{genericErrorMessage | translate}}
                <!-- <div *ngIf="registrationLaterProcess.controls['thaiID'].errors.minlength || registrationLaterProcess.controls['thaiID'].errors.minlength || registrationLaterProcess.controls['thaiID'].errors.maxlength">
                    {{"registration.authIdError" | translate}}
                </div> -->
            </div>
            <ion-item class="margin-top-30" no-lines>
            <ion-label>
                <span class="accept-terms-label hyperlink-primary anchor padding-lefy padding-terms" (click)="showTerms()">{{"registration.acceptTerms"|translate}}</span>
            </ion-label>
            <ion-checkbox mode="md" formControlName="acceptTerms" (click)="terms()"></ion-checkbox>
            </ion-item>

            <div *ngIf="termsCheck" ion-text class="text-bold" color="accent-danger">{{"registration.acceptTermsError"|translate}}</div>

            <div text-center>
                <button ion-button class="otp-button" [disabled]="!registrationLaterProcess.controls.thaiID.valid">{{"SCB_Later_Process.getOtp"|translate}}</button>
            </div>
        </div>
    </form>
</ion-content>
