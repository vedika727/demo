<!--
  Generated template for the DetailedInteractiveTimelinePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content padding class="popover-bg-color"   [ngClass]="'animate'?'fade-in-animate' : 'fade-out-animate'"   id="feedbackModalBackground">
  <!-- div which closes modal onclick behind the content -->
  <div class="overlay"   (click)="dismissModal()"   id="feedbackOverlay"></div>
  <!-- ion-card containing all the content -->
  <ion-card class="popover-content-style">
    <ion-card-content>
      <!-- put your content here -->
      <ion-row>
        <ion-col col-11 class="timeline-head">
          <span class="h3">{{"interactiveTimeline.cashBackDetails"|translate}}</span>
        </ion-col>
        <ion-col col-1>
          <ion-icon ios="ios-close" md="md-close" (click)="dismissModal()"></ion-icon>
        </ion-col>
      </ion-row>
      <div>
          <range-slider-vertical [in]=policyData></range-slider-vertical>
      </div>

      <div class="footer-container">
      <button ion-button center class="timeline-btn" (click)="backToPage()">{{"interactiveTimeline.back"|translate}}</button>
      <div class="estimate">{{"interactiveTimeline.estimatedValue"|translate}}</div>
      </div>
      <!-- put your content here -->
    </ion-card-content>
  </ion-card>
</ion-content>
