<ion-header no-border>
  <ion-navbar transparent hideBackButton>
      <scb-header [in]="headerInput"></scb-header>
  </ion-navbar>
</ion-header> 

<ion-content padding>
    <div class="h1">{{'policyDashboard.changeBookBankSuccessful' | translate}}</div>
    <span class="checkmark-span">
      <ion-icon name="checkmark" class="checkmark-icon" text-center></ion-icon>
    </span>
    <div class="h2" text-center>{{'policyDashboard.Success' | translate}}</div>
    <div class="h1" text-center>{{'policyDashboard.WehaveSentTheDocumentstoYourEmail' | translate}}</div>
    <span class="done-btn">
    <button ion-button (click)="navigateToPage()">{{'policyDashboard.Finished' | translate}}</button>
    </span>
