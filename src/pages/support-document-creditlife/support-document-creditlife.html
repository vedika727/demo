<ion-content padding>
  <ion-row class="sd-cl-head-row">
    <ion-col col-6>
      <span class="h1">Credit Life</span>
    </ion-col>
    <ion-col col-6>
      <span class="h1"><strong>Policy :</strong></span>
      <br>
      <span class="h1"><strong>{{policyNumber}}</strong></span>
    </ion-col>
  </ion-row>
  <hr>
  <ion-row *ngFor="let document of documentName" class="sd-cl-docRow" (click)="OpenDocument(document.name)">
    <ion-col col-11 class="sd-cl-docName">
      <span id="documentName">{{document.name}}</span>
    </ion-col>
    <ion-col col-1 class="sd-cl-arrow">
      <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
    </ion-col>
  </ion-row>
</ion-content>
