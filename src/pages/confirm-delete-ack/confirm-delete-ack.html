<ion-content padding class="popover-bg-color"   [ngClass]="'animate'?'fade-in-animate' : 'fade-out-animate'"   id="feedbackModalBackground">
  <!-- div which closes modal onclick behind the content -->
  <div class="overlay"   (click)="dismissModal()"   id="feedbackOverlay"></div>
    <!-- ion-card containing all the content -->
    <ion-card class="popover-content-style">
      <ion-card-content>
        <ion-icon ios="ios-close" md="md-close" (click)="dismissModal()"></ion-icon>
        <br>
        <p text-center>{{'policyDashboard.pleaseConfirmtoDeletethePolicy' | translate}}</p>

        <ion-item no-lines text-center class="confim-btn">
          <button ion-button (click)="deletePolicySuccessfully()">{{'policyDashboard.confirm' | translate}}</button>
        </ion-item>
        <ion-item no-lines text-center class="cancel-btn">
          <button ion-button (click)="terminateDeleteAction()">{{'policyDashboard.cancel' | translate}}</button>
        </ion-item>
        <!-- put your content here -->
      </ion-card-content>
  </ion-card>
</ion-content>
