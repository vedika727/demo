<ion-header no-border>
  <ion-navbar transparent hideBackButton>
    <scb-header [in]="headerInputs"></scb-header>
  </ion-navbar>
</ion-header>


<ion-content padding>


  <ion-list-header no-lines>
    <ion-label no-padding class="h1" color="secondary-dark">{{"hamburgerMenu.setting"|translate}}</ion-label>
  </ion-list-header>

  <ion-item (click)="toChangePIN()">
    <ion-label class="heading3-type2" color="secondary-dark">{{"hamburgerMenu.changePin"|translate}}</ion-label>
    <ion-icon item-end name="ios-arrow-forward"></ion-icon>
  </ion-item>

  <!-- TODO - Removed from Release 1 -->

    <ion-label class="heading3-type2" color="secondary-dark">
      {{"hamburgerMenu.notification"|translate}}
    </ion-label>
  </ion-item>
   -->

  <ion-label padding-left class="text-bold">
      {{"hamburgerMenu.pleaseContactMeVia"|translate}}
    </ion-label>
  <ion-item>
    <ion-grid no-padding item-content>
      <ion-row>
        <ion-col col-6>
          <ion-item no-lines>
            <!-- TODO - Removed [disabled]="!isNotification" -->
            <ion-label class="input-content" color="secondary-dark">{{"hamburgerMenu.mobile"|translate}}</ion-label>
            <ion-checkbox padding-right  mode="md" color="dark" checked="false" [(ngModel)]="isMobile" (ionChange)="updateSettings()"></ion-checkbox>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item no-lines>
            <!-- TODO - Removed [disabled]="!isNotification" -->
            <ion-label class="input-content" color="secondary-dark">{{"hamburgerMenu.email"|translate}}</ion-label>
            <ion-checkbox  padding-right mode="md" color="dark" checked="false" [(ngModel)]="isEmail" (ionChange)="updateSettings()"></ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
